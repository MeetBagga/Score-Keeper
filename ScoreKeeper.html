<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="ScoreKeeper.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body id="color">
		<div class="row">
			<div class="col-lg-12">
				<div id="content">
					<h1 style="font-size: 60px; padding-bottom:50px ">Score Keeper</h1>
					<h1><span id="score1">0</span> to <span id="score2">0</span></h1>
					<h3>Playing to: <span id="maxscore">0</span></h3>
					<input type="number" name="number" class="form-control">
					<div style="padding-top: 15px">
						<button id="p1" class="btn btn-primary">Player one</button>
						<button id="p2" class="btn btn-success">Player two</button>
						<button id="reset" class="btn btn-danger">Reset</button>
					</div>
				</div>
				
			</div>
		</div>
<script type="text/javascript" src="ScoreKeeper.js"></script>
</body>
</html>
